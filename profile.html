<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #headers{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        h1{
            margin-left: 30px;
        }
        #logout-btn{
            margin-right: 30px;
        }
    </style>
    <title>Gmail API</title>
</head>
<body>
    
    <div class="container">
        <div id="headers">
            <h1>Welcome to Gmail Inbox</h1>
            <button id="logout-btn" onclick="logout()" class="btn btn-outline-danger">Logout</button>
        </div>
        <div id="total">Total Messages: </div>
        <input type="range" id="number" value="10" max="100" min="1" style="width: 100%;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody id="result">
            </tbody>
        </table>
    </div>
    <script src="profile.js"></script>
</body>
</html>
